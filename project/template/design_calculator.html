<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/new.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>calculator</title>
    <link rel="icon" type="png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVVFDAwnmdkosOdTnXs2AbJ9NZElMx-TrgfQ&usqp=CAU" height="20pxpx" width="30px">
  
  </head>
  <body>
    
    <div class="container">
   
      <div class="row mb-5">
        <div class="menu col-sm-3">
          <div class="container">
            <div class="text">
              <ul>
                <li><a href="/sip">SIP Calculator</a></li>
                <li><a href="/lump">Lump Sum </a></li>
                <li><a href="/mutual">Mutual Fund </a></li>
                <li><a href="/ppf"> PPF Calculator</a></li>
              
                <li><a href="/fd">FD Calculator</a></li>
                <li><a href="/rd">RD Calculator</a></li>

                <li><a href="/emi">EMI Calculator</a></li>
                <li><a href="/nps">NPS Calculator</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="form col-sm-3">
      
          <form action="/emi" method="post">
            <label for="investment"> Loan Amount</label>
            <input
              type="number"
              id="amount2"
              
              
              step="500"
              placeholder="Enter Your Amount"
              name="loan"
              value="<%= amount %>"
              class="form-control"
            /><br />
            <label for="Interest">Interest</label>
            <input
              type="number"
              step="1"
              name="interest"
              id="interest"
              value="<%= interest %>"
              placeholder="Enter  Interest"
              class="form-control"
            /><br />
            <label for="return">Year</label>
            <input
              type="number"
              step="1"
              id="amount"
              placeholder="Year"
              name="year"
              value="<%= year %>"
              class="form-control"
            /><br />
            
            <button type="submit" id="btn" class="btn btn-success">
              Calculate
            </button>
            <br/><br/>
            <label for="return">Total Investment</label>
            <input
              type="text"
              id="amount1"
              value="<%= total_amount %>"
              name="year"
              class="form-control"
              readonly
            /><br />
            <label for="return">EMI</label>
            <input
              type="text"
              id="result"
              value="<%= emi %>"
              name="year"
              class="form-control"
              readonly
            /><br />

          </form>
        </div>
        <div class="chart col-sm-4">
          <h1 id="heading">EMI Calculator</h1>
          <div id="myPlot" style="width: 600px; max-width: 700px"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      let result = document.getElementById("result").value;
      let amount1 = document.getElementById("amount1").value;

      if (result === "") {
        var xArray = ["total_emi", "total_Investment"];
        var yArray = [1, 1];
      } else {
        var xArray = ["total_emi", "total_Investment"];
        var yArray = [result, amount1];
      }

      // var layout = { title: "World Wide Wine Production" };

      var data = [{ labels: xArray, values: yArray, type: "pie" }];

      Plotly.newPlot("myPlot", data);
    </script>

    <script>
      var slider = document.getElementById("amount2");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;

      slider.oninput = function () {
        output.innerHTML = this.value;
      };
    </script>
  </body>
</html>
